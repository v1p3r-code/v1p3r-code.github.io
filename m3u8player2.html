<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <style>
        body {
            font-family: 'Anonymous Pro', monospace;
            background-color: black;
            margin: 0;
            padding: 10px;
        }

        #container, #descriptionContainer {
            max-width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
        }

        #m3u8Link {
            font-family: 'Anonymous Pro', monospace;
            width: auto;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #playButton, #resetButton {
            font-family: 'Anonymous Pro', monospace;
            width: auto;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        @media screen and (min-width: 768px) {
            .input-container {
                flex-direction: row;
            }

            #m3u8Link {
                margin-bottom: 0;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function redirectToLink() {
            if (!isMobile()) {
                window.location.href = "https://v1p3r-code.github.io/m3u8player";
            }
        }

        window.onload = redirectToLink;
    </script>
    <div id="container">
        <h1>M3U8 Video Player</h1>
        
        <div class="input-container">
            <input type="text" id="m3u8Link" placeholder="Enter M3U8 link here">
            <button id="playButton">Play</button>
            <button id="resetButton">Reset</button>
        </div>
        
        <div id="videoPlayer"></div>
    </div>

    <div id="descriptionContainer">
        <h2>M3U8 Player by V1P3R-CODE</h2>
        <p>This where you play m3u8 format video url, No Ads, No Tracking.</p>
    </div>
    
    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            const m3u8Link = document.getElementById("m3u8Link").value;
            
            if (m3u8Link.trim() === "") {
                alert("Please enter a valid M3U8 link.");
                return;
            }
            
            const videoPlayerDiv = document.getElementById("videoPlayer");
            videoPlayerDiv.innerHTML = `<video-js id="my-video" class="vjs-default-skin vjs-big-play-centered" controls preload="auto" width="640" height="360">
                                            <source src="${m3u8Link}" type="application/x-mpegURL">
                                        </video-js>`;

            const player = videojs('my-video');
            player.play();
        });

        document.getElementById("resetButton").addEventListener("click", function() {
            location.reload();
        });
    </script>
</body>
</html>
